  <!--0000 0000 0000 0000 
  Jane Appleseed
  00/00

  000 

  Cardholder Name
  e.g. Jane Appleseed -->
  <section class="section-center">
    <!-- form -->
    <form class="card-details">
        <p class="alert"></p>
        <h4>CARDHOLDER NAME</h4>
        <div class="form-control">
          <input type="text" id="details" placeholder=" Jane Appleseed" />
          
        </div>
  
        <p class="alert"></p>
        <h4>CARD NUMBER</h4>
        <div class="form-control">
          <input type="text" id="details" placeholder="1234 5678 9123 0000" />

        </div>

    <br> 
        <div class="form-container">
            <div class="form-control">
              <label for="mm"><h4>Exp. Date (MM/YY)</h4></label>
              
            </div>
            <div class="form-control">
              <label for="yy"></label>
              
            </div>
            <label for="cvc"><h4>CVC</h4></label>
            <div class="form-control">
              <br> <br> 
            </div>
          <br>
            <input type="text" maxlength="2" size="2" id="details" placeholder="MM">
            <input type="text" maxlength="2" size="2" id="details" placeholder="YY">
            <input type="text" maxlength="3" size="3" id="details" placeholder="e.g. 123">  
          </div>


          <button type="submit" class="submit-btn">confirm</button>


    </form>
