<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
 
    <!-- Feel free to remove these styles or customise in your own stylesheet <<ðŸ‘ -->
 <!--- <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>  --->
</head>
<body>
  <main>
  <!--display part-->
   <div class="container">
    <div class="first-section">
      <div class="card-detail">
        <div class="front-card-part">
          <img src="./image/card-logo.svg" class="card-logo" alt="card-logo">
          <div class="card-container">
            <img src="./Image/bg-card-front.png" alt="front-card"/>
            <h1 id="number">0000 0000 0000 0000</h1>
            <span class="carddisplay-info" id="display-name">Jane Appleseed</span>
            <span class="display-date">
                <span id= "month">00</span>
                <span id="year">00</span>
              </span>
            </div>
          </div>
        </div>

            <div class="back-card-part">
              <img src="./Image/bg-card-back (1).png" alt="back-card">
          <span id="cvc">000</span>
      </div>
    </div>
   </div>

<!--form part-->
   <div class="second-section"> 
    <form action="" class="form">
      <p class="alert"></p>
      <div class="grid_1">
      <div class="form-part">
        <p id="error"></p>
        <label for="">Cardholder Name</label>
      <input type="text" id="details" placeholder="eg Jane Appleseed" class="card-name" >
      </div>
    </div>

      <div class="grid_2">
        <label for="">Card Number</label>
        <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        minlength="16"
        maxlength="16" id="details" placeholder="eg 1234 5678 9012 3456" class="card-number">
      </div>

      <div class="card-month-time-info">
        <div class="card-date">
        
          <label for="">Exp. Date(MM/YY)</label>
          <div class="two-input">
            <div>
            <input type="number" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            mimlength="1"
            maxlength="2"
            id="details" placeholder="MM"  class="card-month" maxlength="02">
            </div>
 
            <div>

              <input type="number" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              mimlength="2"
              maxlength="2" id="details" placeholder="YY" class="card-year" maxlength="02">
            </div>
          </div>
        </div>

        <div class="grid-4">
          <label for="">CVC</label>
          <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
           maxlength="3" id="details" placeholder="eg 123" class="card-cvc">
        </div>
      </div>

      <!--button-->
      <button class="submit_btn" type="submit">Confirm</button>
    </form>

    <!--display thank u message-->
    <div class="thank-you hidden">
      <img src="./Image/icon-complete.svg" alt="">
       <h1>Thank you!</h1>
       <p>We've added your card details</p>
       <button  class="btn">continue</button>
    </div> 
   </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jums</a>.

    <script src="app.js"></script>
  </div>
</body>
</html>
